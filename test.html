<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sidebar with Toggle Button Example</title>
<style>
/* 탑바 스타일 */
.topbar {
  background-color: #333;
  color: white;
  padding: 10px;
  text-align: center;
}

/* 사이드바 스타일 */
.sidebar {
  height: 100%;
  width: 250px;
  position: fixed;
  top: 40px;
  left: 0;
  background-color: #111;
  padding-top: 20px;
  transition: 0.5s; /* 사이드바 전환 효과 */
}

/* 사이드바 링크 스타일 */
.sidebar a {
  padding: 10px;
  text-decoration: none;
  font-size: 18px;
  color: white;
  display: block;
}

/* 사이드바 링크 호버 효과 */
.sidebar a:hover {
  background-color: #555;
}

/* 본문 내용 스타일 */
.content {
  margin-left: 250px;
  padding: 20px;
}

/* 미디어 쿼리 */
@media screen and (max-width: 600px) {
  .sidebar {
    width: 100%;
    z-index: 1;
    display: none;
  }
  .content {
    margin-left: 0;
  }
}
</style>
</head>
<body>

<!-- 탑바 -->
<div class="topbar">
  <h2>Topbar</h2>
</div>

<!-- 버튼으로 사이드바 토글 -->
<br>


<!-- 사이드바 -->
<div id="sidebar" class="sidebar">
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Contact</a>
</div>

<!-- 메인 콘텐츠 -->
<div class="content">
  <h2>Main Content</h2>
  <p>This is the main content area. It will be pushed to the right to accommodate the sidebar.</p>
  <button onclick="toggleSidebar()">Toggle Sidebar</button>
</div>

<script>
function toggleSidebar() {
  var sidebar = document.getElementById("sidebar");
  if (sidebar.style.display === "block") {
    sidebar.style.display = "none";
  } else {
    sidebar.style.display = "block";
  }
}
</script>

</body>
</html>
